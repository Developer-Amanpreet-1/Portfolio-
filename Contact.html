    <div class="contact">
      <form  action="https://formspree.io/f/mqkryerg"
  method="POST">
        <div class="form">
          <h3>Contact me for work /general Enquiries</h3>
          <br />

          <label>Name</label>
          <br />
          <input type="name" name="name" placeholder="Nice Name"   required  autocomplete="off"/>
          <br />
          <br />
          <label>Gmail</label>
          <br />
          <input type="email" name="email" placeholder="email@gmail.com"  required autocomplete="off" min="5"/>
          <br />
          <br />
          <label class="phone">Phone</label>
          <br />
          <input type="phone" name="phone" placeholder="+9_ xxxxxxxxxx"  required autocomplete="off" min="10" />
          <br />
          <br />
          <label>Enquiry</label>
          <br />
          <textarea
          class="Enquiry"
            type="text"
            name="message"
            rows="4"
            placeholder="How can we help you?"
            autocomplete="off"
            required
            min="10"
            max="100">
          </textarea>
          <div class="buttonSubmit">
            <button type="submit">submit</button>
          </div>
        </div>
      </form>
    </div>
